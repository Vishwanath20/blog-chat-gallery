<main *ngFor="let post of posts | async">

    <mat-card routerLink="{{post.id}}">
       
        <img src="{{post.image}}" alt=" {{ post.title}}" [hidden]="post.image == null" />

        <mat-card-content>

            <mat-card-title>{{ post.title }} </mat-card-title> 

            <mat-card-subtitle>
                Posted byyy:: {{ post.author}} ,,, {{ post.published.seconds * 1000 | date:'yyyy/MM/dd h:mm:ss a' | fromNow}}
            </mat-card-subtitle>

            <!-- <p> {{ post.id }} </p>
            <p> {{ post.content }} </p> -->

        </mat-card-content>
    </mat-card>
    
</main>
